<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login</title>
  <link rel="stylesheet" href="styles.css">  <!-- Link to the styles.css file -->
</head>
<body>
  <h1>Login System</h1>
  
  <!-- Login Form -->
  <div id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter your email"><br>
    <input type="password" id="password" placeholder="Enter your password"><br>
    <button id="loginButton">Login</button><br>
    <span>Don't have an account? <a href="#" id="goToSignUp">Sign up</a></span>
  </div>

  <!-- Sign Up Form -->
  <div id="signUpForm" style="display: none;">
    <h2>Sign Up</h2>
    <input type="email" id="signUpEmail" placeholder="Enter your email"><br>
    <input type="password" id="signUpPassword" placeholder="Enter your password"><br>
    <button id="signUpButton">Sign Up</button><br>
    <span>Already have an account? <a href="#" id="goToLogin">Login</a></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
